syntax = "proto3";

message Void
{
}

message BoolResult
{
	bool result = 1;
}

message SummonerName
{
	string name = 1;
}

message CurrentGame
{
	string val = 1;
}

message SummonerInfo
{
	string val = 1;
}

service DtoGService
{
	rpc RegisterUser(SummonerName) returns (BoolResult);
	rpc GetCurrentGame(SummonerName) returns (CurrentGame);
	rpc GetSummonerInfo(SummonerName) returns (SummonerInfo);
}