syntax = "proto3";

message Void
{
}

message BoolResult
{
	bool result = 1;
}

message SummonerName
{
	string name = 1;
}

message TestMessage
{
    int32 x = 1;
}

service TestService
{
	rpc TestSend(TestMessage) returns(Void) {}
}

service DtoGService
{
	rpc RegisterUser(SummonerName) returns (BoolResult);
}